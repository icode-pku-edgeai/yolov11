# YOLOv5 🚀 by Ultralytics, AGPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:\\毕业资料\\数据集\\我的数据集\\数据集重新整理\\天气数据增强后 # dataset root dir
train: train\\images # train images (relative to 'path') 128 images
# train: /datasets/coco128/images/train2017/ # train images (relative to 'path') 128 images
# val: new_dataset/images/val_tank+tk # val images (relative to 'path') 128 images
# val: new_dataset/rename/images/calib_test # val images (relative to 'path') 128 images
val: val\\images # val images (relative to 'path') 128 images
# val: /datasets/coco128/images/train2017/ # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names:
  0: red
  1: yellow
  2: green
  3: redleft
  4: redright
  5: greenleft
  6: greenright
  7: redforward
  8: greenforward
  9: yellowleft
  10: yellowright
  11: yellowforward
  12: redturn
  13: greenturn
  14: yellowturn
  15: off


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
